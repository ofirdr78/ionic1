<ion-header>
    <ion-navbar>
      <ion-title>Preferences</ion-title>
    </ion-navbar>
  </ion-header>  


<ion-content class="{{ tab }}">
<h2 align="middle"> Please choose the {{ tab }} genres you like </h2>
<div [hidden]="!moviePicked" *ngFor="let selection of movieGenresSelects" class="movie_wrapper">
    <ion-item>
    <ion-label class="label"> {{ selection.genre }} </ion-label>
    <ion-toggle checked="false" [(ngModel)]="selection.enabled"> ></ion-toggle>
    </ion-item>
 </div>   

 <div [hidden]="!musicPicked" *ngFor="let musicGenre of musicGenres, let i of index" class="label_wrapper">
    <ion-item>
    <ion-label class="label"> {{ musicGenre.genre }} </ion-label>
    <ion-toggle checked="false"></ion-toggle>
    </ion-item>
</div>


<div [hidden]="!booksPicked" *ngFor="let bookGenre of bookGenres, let i of index" class="label_wrapper">
    <ion-item>
    <ion-label class="label"> {{ bookGenre.genre }} </ion-label>
    <ion-toggle checked="false"></ion-toggle>
    </ion-item>
</div>


  <ion-footer align="center">
  <button ion-button color="primary" large (click)="changePreference('movie')">Movies</button>

  <button ion-button color="primary" large (click)="changePreference('music')">Music</button>

  <button ion-button color="primary" large (click)="changePreference('book')">Books</button>

 </ion-footer>
</ion-content>
