<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Preferences</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [class]="currentGenre">
  <h2 align="middle"> Please choose the {{ parsedCurrentGenre }} genres you like </h2>

  <div *ngFor="let genre of genres.get(currentGenre)">
    <ion-item>
      <ion-label class="label"> {{ genre.genre }}</ion-label>
      <ion-toggle checked="false" [(ngModel)]="genre.enabled"
                  (click)="genreStateChange(genre)"></ion-toggle>
    </ion-item>
  </div>
</ion-content>

<ion-footer class="footer" align="center">
  <ion-toolbar>
    <button ion-button color="primary" small (click)="changePreference('movies')">Movies</button>

    <button ion-button color="primary" small (click)="changePreference('music')">Music</button>

    <button ion-button color="primary" small (click)="changePreference('books')">Books</button>
  </ion-toolbar>
</ion-footer>
