<ion-header>
  <ion-navbar>
    <ion-title>YouLike App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="pane">
  <h2>Welcome to YouLike App!
  <button ion-button round type="register" class="register" align="right">Register</button></h2>
   <!--<br><br><br><br><br><br><br><br><br>-->
  <form (ngSubmit)="credentialForm()" class="form">
  <ion-item>
    <ion-label color="primary">Username</ion-label>
    <ion-input class="inputField" required placeholder="Please enter username" [(ngModel)]="username" name="username"></ion-input>
  </ion-item>
  
    <ion-item>
    <ion-label color="primary">Password</ion-label>
    <ion-input class="inputField" required minlength="3" maxlength="24" type="password" placeholder="Please enter assword" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
 

 <button ion-button block type="submit">Enter</button>
   </form>
<p class="logged">
{{ firstname }} {{ lastname }}
<p>
<p class="error">
{{ errormessage }}
</p>
</ion-content>
